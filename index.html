<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cuspot</title>
  </head>
  <body>

    <!-- ---------------------Navbar start------------------------- -->

    <header>
        <nav class="navbar navbar-expand-lg navbar-light p-3 fixed-top">
            <div class="container">
              <a class="navbar-brand" href="#"><img src="images/Cuspot logo.png" alt="navbar logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Courses
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Instructor</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                  </li>
                </ul>
                  <a href="" class="me-3 login-link" >Login</a>
                  <button class="btn-sm button-style fw-bold" type="submit" >Register</button>
              </div>
            </div>
          </nav>
          
          

          <section class="home">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 home-left-part">
                        <img src="images/home img 1.png" alt="home-image" class="img-fluid">
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title text-center home-text-color fw-bold">2K+</h5>
                              <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                              <p class="card-text text-center home-text-color">Students</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 home-texts">
                        <h1 class="text-white fw-bold text-center mt-5">Lorem ipsum dolor sit amet, consectetur </h1>
                        <p class="home-text-color text-center mt-3">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus vel sodales tellus. Morbi i</p>
                        <div class="text-center">
                            <button class="btn-sm button-style mt-3 fw-bold">Get Started</button>
                        </div>
                    </div>
                    <div class="col-lg-4 home-right-part">
                        <img src="images/home img 2.png" alt="home-image" class="img-fluid">
                        <div class="card">
                            <div class="card-body">
                              <p class="card-text text-center home-text-color">Lorem ipsum <br> dolor</p>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
          </section>
    </header>

    <!-- ---------------------Navbar end------------------------- -->



    <!-- ---------------------about start------------------------- -->


    <section class="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <img src="images/about.png" alt="about image" class="img-fluid">
                </div>
                <div class="col-lg-6"></div>
            </div>
        </div>
    </section>

    <!-- ---------------------about end------------------------- -->



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
